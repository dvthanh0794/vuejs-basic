<!DOCTYPE html>
<html>

<head>
    <title>HTML Tutorial</title>
    <script src='vue.js'></script>
</head>

<body>
    <div id="app-7">
        <p>Những thứ họ mua:</p>
        <ol>
          <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
          </todo-item>
        </ol>
      </div>
</body>
<script>
    
    Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>{{ todo.text }}</li>'
})

var app7 = new Vue({
  el: '#app-7',
  data: {
    groceryList: [
      { id: 0, text: 'Cà pháo' },
      { id: 1, text: 'Mắm tôm' },
      { id: 2, text: 'Miễn ăn được là được' }
    ]
  }
})
</script>

</html>
